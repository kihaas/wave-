<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="/static/css/user_profile.css">
</head>
<body>
    <div class="profile-container">
        <h1>Личный кабинет</h1>
        <div class="profile-info">
            <img src="/static/images/default-avatar.png" alt="Аватар" class="avatar">
            <p>Имя пользователя: <span id="username">User123</span></p>
            <p>Email: <span id="email">user@example.com</span></p>
            <button class="btn change-password">Сменить пароль</button>
            <button class="btn logout">Выйти</button>
        </div>
    </div>
</body>
</html>
